
<html>
    <head>
        <title>
            Task1
        </title>
    </head>
    <body>
        <h1>Application Form</h1>
        <br/>
        <form>
        <label>First Name:</label>
        <input type="text"/>
         <label>Last Name:</label>
        <input type="text"/>
        <br/>
        <br/>
        <label>Date of birth:</label>
        <input type="date"/>
        <label>Age:</label>
        <input type="number">
        <br/>
        <br/>
        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <label>Email Address:</label>
        <input type="text" placeholder="Enter Email Address"/>
        <br/>
        <br/>
        <label>Positions Available:</label>
        <input type="radio" name="Position Available"/>
        <label>Java Developer</label>
        <input type="radio" name="Position Available"/>
        <label>Mid-level Developer</label>
        <input type="radio" name="Position Available"/>
        <label>Senior Developer</label>
        <br/>
        <br/>
        <label>Programming Languages:</label>
        <input type="Checkbox" name="Position Available"/>
        <label>Java</label>
        <input type="Checkbox" name="Position Available"/>
        <label>JavaScript</label>
        <input type="Checkbox" name="Position Available"/>
        <label>Python</label>
        <br/>
        <br/>
        <label>Password:</label>
        <input type="password"/>
        <label>Confirm Password:</label>
        <input type="password"/>
        <br/>
        <br/>
        <input type="submit"/>
        <input type="reset"/>
        </form>
    </body>
</html>
