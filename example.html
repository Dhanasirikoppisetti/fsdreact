
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Solar System</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="solar-system">
    <!-- Sun -->
    <img src="images/sun.png" alt="Sun" class="sun">

    <!-- Orbit and Planet -->
    <div class="orbit orbit1">
      <div class="planet mercury">
        <img src="images/mercury.png" alt="Mercury">
      </div>
    </div>
  </div>
</body>
</html>
