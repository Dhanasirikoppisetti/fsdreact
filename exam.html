<html>
    <head>
        <title>Profile cards</title>
        <link rel="stylesheet" href="exam.css"/>
        </head>
        <body>





<div class="pricing-table">

  <!-- Toggle buttons for billing cycle -->
  <div class="billing-toggle">
    <input type="radio" id="monthly" name="billing" checked />
    <label for="monthly">Monthly</label>

    <input type="radio" id="yearly" name="billing" />
    <label for="yearly">Yearly</label>
  </div>

  <!-- Monthly pricing plans -->
  <div class="plans monthly">
    <div class="plan">
      <h3>Basic</h3>
      <p>$10 / month</p>
    </div>
    <div class="plan">
      <h3>Pro</h3>
      <p>$20 / month</p>
    </div>
  </div>

  <!-- Yearly pricing plans -->
  <div class="plans yearly">
    <div class="plan">
      <h3>Basic</h3>
      <p>$100 / year</p>
    </div>
    <div class="plan">
      <h3>Pro</h3>
      <p>$200 / year</p>
    </div>
  </div>

</div>
</body>
</html>
