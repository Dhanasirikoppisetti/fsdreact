
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!-- Unordered List-->
         
        <ul type="circle">
           <li>Pen</li>
           <li>Pencil</li>
           <li>Eraser</li>
        </ul>
     <br/>
     <br/>
     <!-- Ordered List-->
        <!--Example 1 (Default):-->

<ol>
  <li>Step 1</li>
  <li>Step 2</li>
  <li>Step 3</li>
</ol>
<br/>
<br/>
<!--Example 2 (Using type and start):-->

<ol type="A" start="3">
  <li>Math</li>
  <li>Science</li>
  <li>History</li>
</ol>
    <br/>
    <br/>
    <!-- Discription List-->
    <dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>
  <dt>HTTP</dt>
  <dd>HyperText Transfer Protocol</dd>
</dl>
    </body>
</html>
